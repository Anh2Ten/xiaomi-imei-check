<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiaomi IMEI Check</title>
  <link href="./core.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="pace-top">
<div id="app" class="app app-full-height app-without-header">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffc107;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Xiaomi IMEI Check</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Contact Admin
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" target="_blank" href="//t.me/Anh2Ten">Telegram: @Anh2Ten</a></li>
              <li><a class="dropdown-item" target="_blank" href="//facebook.com/Anh2Ten">Facebook: @Anh2Ten</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container"> 
    <div class="login">
      <div class="login-content">
        <div class="login-header" style="text-align:center;">
        </div>
        <div class="login-content">
          <form action="#" id="loginform" method="GET" name="login_form">
            <h4 class="text-center text-warning">Xiaomi IMEI Check</h4>
            <div class="text-white text-opacity-50 text-center mb-4">
              Check Mi Online
            </div>
            <div class="mb-3">
              <div class="d-flex">
                <label class="form-label">IMEI or lock code<span class="text-danger">*</span></label>
                <a href="index.html#" class="ms-auto text-white text-decoration-none text-opacity-50"></a>
              </div>
              <input name="imei" id="imei" class="form-control form-control-lg bg-white bg-opacity-5" placeholder="IMEI or lock code" required autocomplete="off" />
            </div>
            <button type="button" class="btn btn-outline-warning btn-lg d-block w-100 fw-500 mb-3" id="checkButton">Check</button>
            <button type="button" class="btn btn-outline-warning btn-lg d-block w-100 fw-500 mb-3" id="historyButton">Show History</button>
          </form>
          <div class="alert mt-3" role="alert" id="resultAlert" style="display: none;"></div>
          <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="resultModalLabel">Check Result</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resultModalBody">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="historyModalLabel">Check History</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="historyModalBody">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div id="footer" style="text-align:center;">
            &copy; 2023 Anh2Ten - All Right Reserved
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./core.js"></script>
  </body>
</html>
